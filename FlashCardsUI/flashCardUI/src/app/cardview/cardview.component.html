
<div class="card-container" *ngFor="let c of cards;let i=index">
<mat-card>
    <mat-card-header>
      <mat-card-title>{{c.question}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="showAnswer(i)">Show Answer</button>
    </mat-card-actions>
    <mat-card-header  [style.visibility]="visibility[i]">{{c.answer}}</mat-card-header>
  </mat-card>
</div>
<img class="image1" mat-card-image src="../../assets/fc1.png" alt="feature2">
<img class="image2" mat-card-image src="../../assets/fc2.png" alt="feature2">
