
<div class="table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Question" >
      <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Question </th>
      <td mat-cell *matCellDef="let element"> {{element.question}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Answer">
      <th mat-header-cell *matHeaderCellDef> Answer </th>
      <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef style="width: 15%;">  Options </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="edit(element)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="delete(element)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
